<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
         
  
  
  
  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>


          

<html>
<head>
<style>
.dropbtn {
    float: right;
    background-color: #ff0000;
    color: #f9f9f9;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 12px;
}
.dropdown {
    position: relative;
    display: inline-block;
    z-index: +32000;
}
.dropdown-content {
    pointer-events: none;
    position: absolute;
    background-color: #ff0000;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    opacity: 0;
    transition: 500ms opacity;
}
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    z-index: +32000;
    border-radius: 12px;
}
  
  ul {
  overflow: hidden;
  transition: all .3s ease;
}
ul.folded {
  max-height: 0;
}
ul.unfolded {
  max-height: 300px; //value of max-height should always bigger than actual sum of all li's height
}
  
.dropdown-content a:hover {background-color: #f1f1f1}
.dropdown:hover .dropdown-content {
    display: block;
    pointer-events: all;
    opacity: 1;
}
</style>
</head>
<body>

<div class="dropdown">
  <button class="dropbtn">- <br> -</button>
  <div class="dropdown-content">
    <a href="https://ewan3141.github.io">Home</a>
    <a href="https://ewan3141.github.io/about/">About</a>
    <a href="https://ewan3141.github.io/blog-6/">Blog 6</a>
    <a href="https://ewan3141.github.io/blog-5/">Blog 5</a>
    <a href="https://ewan3141.github.io/blog-4/">Blog 4</a>
    <a href="https://ewan3141.github.io/blog-3/">Blog 3</a>
    <a href="https://ewan3141.github.io/blog-2/">Blog 2</a>
    <a href="https://ewan3141.github.io/blog-entry-1/">Blog 1</a>
    
  </div>
</div>
  
 
  
</body>
</html>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    

    {% include analytics.html %}
  </body>
</html>
